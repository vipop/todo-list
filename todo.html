<h3 class="note-title">{{todo.task}}</h3>
<p class="note-body">
	{{todo.description}}
</p>
<section id="note-buttons">
	<button type="submit" class="btn btn-link" ng-click="check($event)"><span class="glyphicon glyphicon-ok"></span><span class="note-btn">Done</span></button>
	<button type="submit" class="btn btn-link" ng-click="remove($event)"><span class="glyphicon glyphicon-remove"></span><span class="note-btn">Remove</span></button>
</section>
